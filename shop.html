<!doctype html>
<html lang="en">

<head>
    <title>Shop</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css?rev=6">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
        </script>
    <script src="shop.js?rev=40"></script>
    <script src="navbar.js"></script>


    <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="cartModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">My Cart</h5>
                    <button class="close" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <ul></ul>
                    <form id="cartForm">
                        <div class="form-group">
                            <label for="total">Total:</label>
                            <input type="text" class="form-control" id="total" name="total" value="$    " disabled>
                        </div>
                        <div class="form-group">
                            <label>Amount:
                            <input type="text" class="form-control" id="amount" name="amount" required></label>
                        </div>

                        <div class="form-group">
                                Method:
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="cash" name="method" value="cash"
                                    required>
                                <label class="form-check-label" for="cash">Cash</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="card" name="method" value="card"
                                    required>
                                <label class="form-check-label" for="card">Card</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary close" data-toggle="modal" data-target="#cartModal"
                        data-dismiss="modal">Back</button>
                    <button type="button" class="btn btn-success purchase">Purchase</button>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <!-- Navbar -->
        <div class="fixed-top my-navbar">

            <!-- <nav class="navbar navbar-dark bg-dark text-dark">
                <a class="navbar-brand" href="index.html">CSE 383</a>
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="navbar-item"><a class="nav-link" href="shop.html">Shop</a></li>
                    <li class="navbar-item"><a class="nav-link" href="shop.html">Orders</a></li>
                </ul>
            </nav> -->
            <div id="cart-alert" class="alert alert-success" role="alert" hidden>
                Added "<span id="cart-alert-content"></span>" to cart. <a href="#" class="alert-link">View Cart.</a>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>



        <div class="main">
            <div class="row h-100 bg-light">
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-6">
                            <select id="categories" class="form-select" aria-label="Default select example">
                                <option selected value="%25">All Categories</option>
                                <option value="1">None</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <select id="subcategories" class="form-select" aria-label="Default select example">
                                <option selected>Sub-Category</option>

                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-6">
                            <input type="text" class="form-control" id="min-price" placeholder="Min Price">

                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control" id="max-price" placeholder="Max Price">

                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-3">
                            <button type="button" class="btn btn-outline-dark" disabled>Order:</button>
                        </div>
                        <div class="col-9">
                            <select id="sort" class="form-select" aria-label="Default select example">
                                <option value="" selected>Category</option>
                                <option value="price">Price: ASC</option>
                                <option value="-price">Price: DESC</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" id="apps"></div>

        </div>
    </div>

</body>

</html>

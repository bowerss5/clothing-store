<!doctype html>
<html lang="en">

<head>
    <title>Shop</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css?rev=5">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
        </script>
    <script src="shop.js?rev=8"></script>

    <div class="container">
        <!-- Navbar -->
        <div class="fixed-top">
            <nav class="navbar navbar-dark bg-dark text-dark">
                <a class="navbar-brand" href="index.html">CSE 383</a>
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="navbar-item"><a class="nav-link" href="shop.html">Shop</a></li>
                </ul>
            </nav>
            <div id="cart-alert" class="alert alert-success" role="alert" hidden>
                Added "<span id="cart-alert-content"></span>" to cart. <a href="#" class="alert-link">View Cart.</a>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>

    </div>

    <div id="main">
        <div class="row h-50 bg-light">
            <div class="col-md-4">
                <div class="row">
                    <div class="col-6">
                        <select id="categories"class="form-select" aria-label="Default select example">
                            <option selected value="%25">All Categories</option>
                            <option  value="1">None</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <select id="subcategories"class="form-select" aria-label="Default select example">
                            <option selected>Sub-Category</option>

                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-4">Price Range</div>
            <div class="col-md-4">Order</div>
        </div>
        <div class="row" id="apps"></div>
    </div>
</body>

</html>
